<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .typewriter {
                display: inline-block;
                border-right: 2px solid #7e57c2;
                white-space: normal;
                overflow: visible;
                font-family: 'Poppins', Arial, sans-serif;
                font-size: 1.1em;
                color: #7e57c2;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #7e57c2; }
        }
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            box-shadow: 0 8px 32px rgba(126,87,194,0.13);
            object-fit: cover;
            background: #e0eaff;
        }
        
        .about-photo-container {
            position: relative;
            display: inline-block;
            animation: aboutFloat 6s ease-in-out infinite;
        }
        
        .about-photo {
            width: 360px;
            height: 432px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(100,100,100,0.15);
            object-fit: cover;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
        }
        
        .about-photo:hover {
            transform: scale(1.08) rotate(3deg);
            box-shadow: 0 15px 60px rgba(126, 87, 194, 0.4);
            border-radius: 25px;
        }
        
        .about-photo-container::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(45deg, #7e57c2, #b39ddb, #e1bee7, #7e57c2, #d1c4e9);
            border-radius: 26px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
            background-size: 400% 400%;
            animation: aboutGradientShift 4s ease infinite;
        }
        
        .about-photo-container:hover::before {
            opacity: 1;
        }
        
        .about-photo-container::after {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            background: linear-gradient(45deg, rgba(126, 87, 194, 0.3), rgba(179, 157, 219, 0.3));
            border-radius: 32px;
            z-index: -2;
            opacity: 0;
            transition: opacity 0.5s ease;
            filter: blur(15px);
        }
        
        .about-photo-container:hover::after {
            opacity: 1;
        }
        
        @keyframes aboutFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-6px) rotate(1deg);
            }
            50% {
                transform: translateY(-12px) rotate(0deg);
            }
            75% {
                transform: translateY(-6px) rotate(-1deg);
            }
        }
        
        @keyframes aboutGradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .about-left {
            padding: 15px;
        }
        
        .lipgloss-photo-container {
            position: relative;
            display: inline-block;
            animation: lipglossFloat 6s ease-in-out infinite;
        }
        
        .lipgloss-photo {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(100,100,100,0.15);
            object-fit: cover;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
        }
        
        .lipgloss-photo:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 15px 60px rgba(126, 87, 194, 0.4);
            border-radius: 20px;
        }
        
        .lipgloss-photo-container::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(45deg, #7e57c2, #b39ddb, #e1bee7, #7e57c2, #d1c4e9);
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
            background-size: 400% 400%;
            animation: lipglossGradientShift 4s ease infinite;
        }
        
        .lipgloss-photo-container:hover::before {
            opacity: 1;
        }
        
        .lipgloss-photo-container::after {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            background: linear-gradient(45deg, rgba(126, 87, 194, 0.3), rgba(179, 157, 219, 0.3));
            border-radius: 28px;
            z-index: -2;
            opacity: 0;
            transition: opacity 0.5s ease;
            filter: blur(15px);
        }
        
        .lipgloss-photo-container:hover::after {
            opacity: 1;
        }
        
        @keyframes lipglossFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes lipglossGradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .music-photo-container {
            position: relative;
            display: inline-block;
            animation: musicFloat 6s ease-in-out infinite;
        }
        
        .music-photo {
            max-width: 380px;
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(100,100,100,0.15);
            object-fit: cover;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
        }
        
        .music-photo:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 15px 60px rgba(126, 87, 194, 0.4);
            border-radius: 20px;
        }
        
        .music-photo-container::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(45deg, #7e57c2, #b39ddb, #e1bee7, #7e57c2, #d1c4e9);
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
            background-size: 400% 400%;
            animation: musicGradientShift 4s ease infinite;
        }
        
        .music-photo-container:hover::before {
            opacity: 1;
        }
        
        .music-photo-container::after {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            background: linear-gradient(45deg, rgba(126, 87, 194, 0.3), rgba(179, 157, 219, 0.3));
            border-radius: 28px;
            z-index: -2;
            opacity: 0;
            transition: opacity 0.5s ease;
            filter: blur(15px);
        }
        
        .music-photo-container:hover::after {
            opacity: 1;
        }
        
        @keyframes musicFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-8px) rotate(0.5deg);
            }
            50% {
                transform: translateY(-15px) rotate(0deg);
            }
            75% {
                transform: translateY(-8px) rotate(-0.5deg);
            }
        }
        
        @keyframes musicGradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="font-size:23px;">
    <header class="about-header">
        <!-- Search bar removed -->
        <nav style="margin-top:16px;">
            <a href="index.html" style="padding:10px 28px; background:#7e57c2; color:#fff; border-radius:32px; text-decoration:none; font-weight:700; font-size:1.1em; box-shadow:0 2px 8px rgba(100,100,100,0.10); border:none;">Home</a>
        </nav>
    </header>
    <main class="about-main">
        <section class="about-left">
                    <h1>About Me</h1>
                    <div class="typewriter" id="typewriter"></div>
                    <p id="about-details" style="margin-top:24px;"></p>
                    <div style="text-align:center; margin-top:24px;">
                        <div class="about-photo-container">
                            <img src="images/JasPic.jpg" alt="Jasmine smiling" class="about-photo">
                        </div>
                    </div>
                    <div style="text-align:left; margin-top:32px;">
                        <div class="lipgloss-photo-container">
                            <img src="images/lipgloss cover.jpg" alt="Lip Gloss Collection" class="lipgloss-photo">
                        </div>
                    </div>
                    <div style="text-align:right; margin-top:32px;">
                        <div class="music-photo-container">
                            <img src="images/Music and vibe cover.jpg" alt="Music and Vibes" class="music-photo">
                        </div>
                    </div>
        </section>
        <section class="about-right">
            <div class="img-placeholder">
            </div>
        </section>
    </main>
<script>
    // Typewriter effect for intro
    const introText = "Hey, I’m Jasmine — Chicago-based creator, cybersecurity learner, and proud i.c.stars intern. I’m driven by the belief that technology should empower people — not confuse them.";
    const detailsText = `With a passion for protecting digital spaces, managing complex projects, and solving real-world problems, I bring curiosity, resilience, and collaboration into every environment I step into. My experiences in business consulting, coding, and leadership have taught me how to adapt, lead under pressure, and never lose sight of the human behind the screen. I thrive on learning new technologies, sharpening my technical skills, and applying them in ways that make a tangible impact.<br><br>But beyond the tech world? I’m a beauty lover, lip gloss enthusiast, playlist curator, and someone who believes that confidence, creativity, and self-expression fuel success. I enjoy exploring productivity tools that help me work smarter, stay organized, and deliver high-quality results, and I’m always looking for ways to merge my personal passions with professional growth. Whether I’m learning SQL, analyzing data, managing deliverables, or curating content, I show up fully — and unapologetically.<br><br>I’m always looking for opportunities to grow, collaborate, and innovate. Let’s build, protect, and glow — together.`;
    const typewriter = document.getElementById('typewriter');
    const details = document.getElementById('about-details');
    let i = 0;
    function type() {
        if (i < introText.length) {
            typewriter.textContent += introText.charAt(i);
            i++;
            setTimeout(type, 32);
        } else {
            details.innerHTML = detailsText;
        }
    }
    window.onload = type;
</script>
</body>
</html>
